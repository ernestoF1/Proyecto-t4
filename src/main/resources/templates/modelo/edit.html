<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edicion del Modelo</h1>

		<div class="card">
			<div class="card-header">Edicion modelo</div>
			<div class="card-body">

				<form th:action="@{/modelo/save}" th:object="${modelo}" method="post">

					<div class="form-group">
						<label for="nombre">Nombre de modelo</label><input type="text" 
						class="control-label col-md-3" placeholder="Nombre de Modelo" 
						th:field="*{nombre}" />
						
					</div>
					<div class="form-group">
						<label for="imagen">Imagen Modelo</label><input type="text" 
						class="control-label col-md-3" placeholder="M-XboxOneX2.jpg" 
						th:field="*{imagen}" />
						
					</div>

					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/modelo}" class="btn btn-danger"> <i
						class="fas fa-undo"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

</body>
</html>
