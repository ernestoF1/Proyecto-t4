<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo modelo</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo modelo</div>
			<div class="card-body">

				<form th:action="@{/modelo/save}" th:object="${modelo}"
					method="post">
					
					<div class="form-group">
						<label for="nombre">Nombre Modelo</label><input type="text" 
						class="control-label col-md-3" placeholder="Nombre de Modelo" 
						th:field="*{nombre}" />
						
					</div>
					
					

					
					<div class="form-group">
						<label for="lista_productos">Producto:</label> 
						<select th:field="*{lista_productos}" class="form-control">
						<!-- option th:each="nombre de la tabla de la clase"  -->
					      <option th:each="productos : ${productos}"
					      	th:value="${productos.id}" th:text="${productos.nombre}"></option>
					    </select>
					
					</div>
					

					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/cliente}" class="btn btn-danger"> <i
						class="fas fa-undo"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
