<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edicion de Tipo Descuento</h1>

		<div class="card">
			<div class="card-header">Edicion Tipo Descuento</div>
			<div class="card-body">

				<form th:action="@{/tipodescuento/save}" th:object="${tipodescuento}" method="post">

					<div class="form-group">
						<label for="nombre">Nombre</label><input type="text" 
						class="control-label col-md-3" placeholder="Nombre Tipo Descuento" 
						th:field="*{nombre}" />
						
					</div>
					

					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/tipodescuento}" class="btn btn-danger"> <i
						class="fas fa-undo"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

</body>
</html>
