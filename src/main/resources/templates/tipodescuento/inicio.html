<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" type="text/css"
	href="static/css/modelo.css" th:href="@{/css/modelo.css}">
<head th:replace="layout/layout :: head"></head>

<body class="body-color">
<header th:replace="layout/layout :: header"></header>


<div class="container container-1">

		<h1>Lista de Tipos de Descuentos</h1>

		<div class="card text-center">
			<div class="card-header">Lista de Tipo de Descuentos</div>
			<div class="card-footer text-muted">
				<a sec:authorize="hasRole('ROLE_EMPLOYEE')" th:href="@{/tipodescuento/nuevo}"  class="btn btn-outline-primary"><i class="fas fa-file-alt"></i> Nuevo Tipo Descuento</a>
				
			</div>
			
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Codigo</th>
							<th scope="col">Nombre</th>
							<th scope="col">Informacion</th>
							<th sec:authorize="hasRole('ROLE_EMPLOYEE')" scope="col">Edit / Delete</th>
						</tr>
					</thead>
					<tbody th:each="tiposdescuentos: ${tiposdescuentos}">
						<tr>
							<th scope="row" th:text="${tiposdescuentos.id}">1</th>
							<td th:text="${tiposdescuentos.nombre}">Mark</td>
							
							<td>
							<a th:href="@{ '/tipodescuento/info/' + ${tiposdescuentos.id} }" class="btn btn-outline-success"> 
									<i class="fas fa-info"></i> Seleccionar
								</a>
							</td>
							<td>
							 
								
								<a sec:authorize="hasRole('ROLE_EMPLOYEE')"  th:href="@{ '/tipodescuento/edit/' + ${tiposdescuentos.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a sec:authorize="hasRole('ROLE_EMPLOYEE')" th:href="@{ '/tipodescuento/del/' + ${tiposdescuentos.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
							
						</tr>						
					</tbody>
				</table>

			</div>
			
		</div>

	</div>
	
	




<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
